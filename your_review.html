<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bilal Ahmed" />
    <meta name="description" content="Forms assignemt just for revision" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Form-</title>
  </head>
  <body>
    <header max-width>
      <nav nav-outer-container>
        <ul class="nav">
          <li class="green-link"><a link href="#">Step 1: Account</a></li>
          <li class="green-link">
            <a link href="#">Step 2: Personal Details</a>
          </li>
          <li class="review-steel"><a link href="#">Step 3: Your Review</a></li>
        </ul>
      </nav>
    </header>
    <main max-width>
      <form action="#">
        <fieldset>
          <legend>Your Review</legend>
          <p>
            <label
              for="select"
              style="display: inline-block; margin-right: 1rem"
              >How did you hear about us?</label
            >
            <select name="how did you hear about us" id="select">
              <option value="your option" selected>select your option</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
            </select>
          </p>
          <!--  -->
          <label>Would you visit again?</label>
          <p>
            <span class="radio-margin">
              <input type="radio" name="visit again" value="yes" id="visit" />
              <label for="visit">Yes</label>
            </span>
            <!--  -->
            <span class="radio-margin">
              <input type="radio" name="visit again" value="No" id="n" />
              <label for="n">No</label>
            </span>
            <!--  -->
            <span class="radio-margin">
              <input type="radio" name="visit again" value="maybe" id="m" />
              <label for="m">Maybe</label>
            </span>
          </p>
          <!--  -->
          <p>comment:</p>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            class="text-area"
            placeholder="Enter your comments here..."
          ></textarea>
          <p>
            <label for="file">Documents</label>
            <input type="file" name="file" id="file" />
          </p>
          <p>
            <input
              type="checkbox"
              name="sign me for email updates"
              id="update"
            />
            <label style="display: inline-block" for="update"
              >Sign me for email updates</label
            >
          </p>

          <div>
            <a href="personal_details.html">
              <img src="Images/back.png" width="150" alt="back button"
            /></a>
            <a href="thanks.html">
              <img src="Images/submit.png" width="150" alt="submit button" />
            </a>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
